<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso alla Trascrizione</title>
    <link href="https://fonts.googleapis.com/css2?family=Whitney:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #36393f;
            --bg-secondary: #2f3136;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --brand: #5865f2;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-normal);
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: var(--text-normal);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
            font-size: 0.9em;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--text-muted);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-normal);
            font-family: 'Whitney', sans-serif;
            font-size: 1em;
        }
        input:focus {
            border-color: var(--brand);
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: var(--brand);
            border: none;
            border-radius: 4px;
            color: white;
            font-family: 'Whitney', sans-serif;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #4752c4;
        }
        .error {
            color: #f04747;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('tokenForm');
            const errorMessage = document.getElementById('errorMessage');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const token = document.getElementById('token').value;
                const ticketId = new URLSearchParams(window.location.search).get('ticket');

                if (!token || !ticketId) {
                    errorMessage.textContent = 'Token o ID del ticket mancante.';
                    return;
                }

                try {
                    const response = await fetch('/.netlify/functions/verify-token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userToken: token,
                            ticketId,
                            userId: '{{USER_ID}}' // Sostituisci con l'ID dell'utente
                        })
                    });

                    if (response.ok) {
                        window.location.href = `ticket-${ticketId}.html?token=${token}`;
                    } else {
                        errorMessage.textContent = 'Token non valido o scaduto.';
                    }
                } catch (error) {
                    errorMessage.textContent = 'Errore durante la verifica del token.';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Accesso alla Trascrizione</h1>
        <form id="tokenForm">
            <div class="form-group">
                <label for="token">Inserisci il token</label>
                <input type="text" id="token" placeholder="Token" required>
            </div>
            <button type="submit">Accedi</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>
</body>
</html>
